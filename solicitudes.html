<script>
          function MostrarCanciones(){
            var contenido1 = document.querySelector('#CuerpoCanciones') 
            contenido1.innerHTML = ""
            fetch('https://proyecto201902185.herokuapp.com//Solicitud')
            .then(response => response.json())
            .catch(error => {
            console.log(error)
            })
            .then(res => {
            for (var i in res) {
                console.log(res[i])
                contenido1.innerHTML += 
                `<tr>
                <th>${res[i].nombre1}</th>
                <th>${res[i].artista1}</th>
                <th>${res[i].album1}</th>
                <th>${res[i].fecha1}</th>
                <th><img src="${res[i].imagen1}" class="img-fluid" height="100%" width="100%"> </th>
                <th><iframe src="${res[i].spotify1}" width="350" height="430" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></th>
                <th><iframe src="${res[i].youtube1}" width="440" height="315" frameborder="0" allow="accelerometer" autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></th>
                </tr>`

            }
            })

      }

  </script>
